<h2>心のコップ</h2>
<ul>

</ul>
<h2>虹</h2>
<ul>
<li>同じ質問を複数の人に聞くことで、それぞれの答えの違いを比較できるようにしていた。</li>
</ul>
<h2>筑紫哲也×スティーブ・ジョブス</h2>
<ul>
<li>ただ質問するのではなくて、回答者に関することや自分が青持ったことを質問に組み込みながら質問をしていた。</li>  
</ul>
<h2>劇団ひとり×ムロツヨシ
</h2>
<ul>
<li>質問者と回答者という枠にハマった感じではなく、会話のような話し方であった。その上、互いにリラックスできている雰囲気だった。</li>
</ul>
