<h2>4.作品の説明</h2>
この作品は、ランタンをモチーフにした作品です。<br>
主にスマートフォンのライトの部分に覆い被せるように<br>
置くことで、光の範囲が広くなります。<br>
光の範囲を広くするために、作品上部を球体型にしました。<br>
<h2>5.この作品を作った理由</h2>
今回この最終課題を行なっていく上で何を作成するか考えたときに<br>
自分の経験をもとに、ないと困ってしまうものを作ってみようと思って<br>
この簡易ランタンを作成しました。<br>
